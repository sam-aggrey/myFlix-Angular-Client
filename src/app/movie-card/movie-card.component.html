<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; margin: 10px;">
    <mat-card-header style="text-align: left;">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color='primary' (click)='openGenre(movie.Genre.name, movie.Genre.Description)'
        style='margin-right: 10px;'>
        Genre
      </button>
      <button mat-button color='primary' (click)='openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)'
        style='margin-right: 10px;'
        >
        Director
      </button>
      <button mat-button color='primary'  (click)='openSynopsis(movie.Title, movie.ImagePath, movie.Description)'>
        Synopsis
      </button>

      <!-- <mat-icon class="fav-icon" *ngIf="favCheck(movie._id)" (click)="toggleFavs(movie._id)" color="primary">favorite
              </mat-icon>
              <mat-icon class="fav-icon" *ngIf="!favCheck(movie._id)" (click)="toggleFavs(movie._id)" color="primary">
                favorite_border
              </mat-icon> -->
    </mat-card-actions>
  </mat-card>
</div>
