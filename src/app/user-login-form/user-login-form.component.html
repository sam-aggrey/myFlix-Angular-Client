<mat-card>
  <mat-card-header>
    <mat-card-title>Log in to myFlix</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
<!-- ngModel directive used to bind the form input values entered by the user to the loginData object in the login component -->
        <input matInput [(ngModel)]="loginData.Username" type="text" placeholder="Username" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.Password" type = "password" placeholder="Password" name="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
<!-- Event binding used to invoke the userLogin function in the login component when the button is clicked -->
      <button mat-raised-button (click)="userLogin()" color="primary">Log In</button>
  </mat-card-actions>
</mat-card>
